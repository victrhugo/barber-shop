services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: barbershop-postgres
    environment:
      POSTGRES_DB: barbershop
      POSTGRES_USER: barbershop
      POSTGRES_PASSWORD: barbershop123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U barbershop -d barbershop"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - barbershop-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: barbershop-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - barbershop-network

  # API Gateway
  gateway:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: barbershop-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - AUTH_SERVICE_URL=http://auth-service:8081
      - USER_SERVICE_URL=http://user-service:8082
      - BOOKING_SERVICE_URL=http://booking-service:8083
      - JWT_SECRET=your-secret-key-change-this-in-production
    depends_on:
      auth-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
      booking-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - barbershop-network

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: barbershop-auth
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/barbershop
      - SPRING_DATASOURCE_USERNAME=barbershop
      - SPRING_DATASOURCE_PASSWORD=barbershop123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-secret-key-change-this-in-production
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 120s
    networks:
      - barbershop-network

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: barbershop-user
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/barbershop
      - SPRING_DATASOURCE_USERNAME=barbershop
      - SPRING_DATASOURCE_PASSWORD=barbershop123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 120s
    networks:
      - barbershop-network

  # Booking Service
  booking-service:
    build:
      context: ./booking-service
      dockerfile: Dockerfile
    container_name: barbershop-booking
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/barbershop
      - SPRING_DATASOURCE_USERNAME=barbershop
      - SPRING_DATASOURCE_PASSWORD=barbershop123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_HOST=${MAIL_HOST:-smtp.gmail.com}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
      - USER_SERVICE_URL=http://gateway-service:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 120s
    networks:
      - barbershop-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: barbershop-frontend
    ports:
      - "3000:80"
    depends_on:
      - gateway
    networks:
      - barbershop-network

volumes:
  postgres_data:

networks:
  barbershop-network:
    driver: bridge

